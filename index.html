<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
   <div class="container">

    <form id="regform" class="reg-form space-y-1">
      
      <div class="input-group">
        <label for="firstName" class="form-label">first Name</label>
        <input type="text" id="firstName" class="form-input">
        <p class="invalid-input">First Name is required</p>
      </div>

      <div class="input-group">
        <label for="middleName" class="form-label">middle Name</linput>
        <input type="text" id="middleName" class="form-input">
        <p class="invalid-input">Middle Name is required</p>

      </div>

      <div class="input-group">
        <label for="lastName" class="form-label">last Name</label>
        <input type="text" id="lastName" class="form-input">
        <p class="invalid-input">Last Name is required</p>

      </div>

      <div class="input-group">
        <label for="address" class="form-label">address</label>
        <input type="text" id="address" class="form-input">
        <p class="invalid-input">Address is required</p>

      </div>

      <button id="submit-btn" type="submit" class="btn">register</button>

    </form>

   </div>

  <script src="/script.js"></script>
</body>
</html>
