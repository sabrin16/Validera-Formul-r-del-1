<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
   <div class="container">

    <form id="regform" class="reg-form space-y-1" novalidate>
      
      <div class="input-group">
        <label for="firstName" class="form-label">first Name</label>
        <input type="text" id="firstName" class="form-input" required>
        <p class="invalid-input">Error Msg</p>
      </div>

      <div class="input-group">
        <label for="lastName" class="form-label">last Name</label>
        <input type="text" id="lastName" class="form-input">
        <p class="invalid-input">Error Msg</p>
      </div>

      <div class="input-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" required/>
        <p class="invalid-input">Error Msg</p>
      </div>

      <div class="input-group">
        <label for="password" class="form-label">password</label>
        <input type="password" id="password" class="form-input" required>
        <small class="tip">Must be atleast 5 characters long and contain 1 number</small>
        <p class="invalid-input">Error Msg</p>
      </div>
      <div class="input-group">
        <label for="repeat-password" class="form-label">Repeat Password</label>
        <input type="password" id="repeat-password" class="form-input" required>
        <p class="invalid-input">Error Msg</p>
      </div>

      <div class="input-group">
        <input type="checkbox" id="terms" class="form-check" required>
        <label for="terms" class="">I accept the terms</label>
        <p class="invalid-input">Error Msg</p>
      </div>

      <button id="submit-btn" type="submit" class="btn">register</button>

    </form>

   </div>

  <script src="/script.js"></script>
</body>
</html>
